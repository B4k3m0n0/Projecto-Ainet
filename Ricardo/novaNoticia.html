<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"><head>
	<title>An XHTML 1.0 Strict standard template</title>
	<meta http-equiv="content-type" content="text/html; charset=UTF-8">
	<link rel="stylesheet" type="text/css" href="noticiaCss.css" />
	<script type="text/javascript" src="js/jquery.js"></script>
	<script type="text/javascript" src="js/easySlider1.7.js"></script>
	
</head>

<body>
<div id="container">
<h1>Criar Nova Notícia</h1>
<form>
	<label>Título:</label>
	<input type="text" name="titulo">
	<br />
	<label id="textA">Resumo:</label>
	<textarea rows="6" cols="50" name="resumo"></textarea>
	<br />
	<label id="textA">Corpo de Texto:</label>
	<textarea rows="8" cols="50" name="corpoTexto"></textarea>
	<br />
	<label>Imagem:</label>
	<input type="file" name="pic" accept="image/*" name="imagem">
	<br />
	<label>Autores:</label>
	<input type="text" name="autor">
	<br />
	<label>Data:</label>
	<input type="text" name="data">
	<br />
	<label>Especialidade:</label>
	<select>
		<option value="teste1">teste 1</option>
		<option value="teste2">teste 2</option>
	</select>
	<br />
	<br />
	<a href=""><span>Cancelar</span></a>
  <input id="submeter" type="submit">
</form>
</div>
</body>
</html>
